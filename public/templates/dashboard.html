<div id="dashboard" class="container">

  <div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-md-5 col-md-offset-1 recent-snippets">
      
      <header class="page-header">
        <h1>
          <i class="fa fa-rss"></i>
          Snippet Subscriptions
        </h1>
      </header>

      <div class="col-md-12 snippets-feed">

        <ul class="list-group users-snippets-list">
          <li ng-hide="data.dashboard.snippets.length == 0">You don't have latest snippet from subscribtions yet</li>
          <li class="list-group-item user-snippets-list-item" ng-repeat="snippet in data.dashboard.snippets">
            
            <div class="user-snippets">

              <header class="page-header user clearfix">
                <div class="avatar-container">

                  <img class="avatar img-responsive" src="https://robohash.org/micheal-j-fox" alt="Avatar">
                </div>
                <div class="user-details">
                  <h3 class="user-title">
                    {{snippet.user_name}} <span class="user-role" ng-show="snippet.role!='no role'">- {{snippet.role}}</span> 
                  </h3>
                  <h4>
                    @{{snippet.project.name}}
                  </h4>
                </div>
              </header>  
              <div class="project">
                <div class="week">
                  {{snippet.snippet.week}}

                </div>
                <div class="snippets">
                  <p class="snippet-text">
                    {{snippet.snippet.text}}
                  </p>
                </div> 
              </div><!-- .project -->
            </div><!-- .user-snippets 1 -->

          </li><!-- .user-snippets-list-item 1 -->
        </ul>

      </div><!-- .snippets-feed -->
    </div><!-- .recent-snippets -->

    <div class="col-xs-10 col-xs-offset-1 col-md-5 project-subscriptions" >
      <header class="page-header">
        <h1>
          <i class="fa fa-folder-open"></i>
          Projects
        </h1>
        <button class="btn btn-default" ng-hide="projectForm" ng-click="projectForm=true">Create a project</button>
        <form ng-hide="projectForm==undefined" ng-model="Project" ng-submit="newProject()">
          <input type="text" ng-model="Project.name" placeholder="Name">
          <input type="text" ng-model="Project.description" placeholder="Description">
          <button type="submit">Save project</button>

        </form>
      </header>

      <ul class="list-group project-list">

        <li class="list-group-item clearfix"  ng-repeat="project in data.dashboard.projects">
          <div class="pull-left">
            Why no project name here? 
          </div>

          {{project.name}}

          <a href="#" class="btn btn-success pull-right">
            <i class="fa fa-check"></i>
            Subscribed?
          </a>
        </li>
        
      </ul>
    </div><!-- project-subscriptions -->  
  </div><!-- row -->

</div><!-- #dashboard -->
