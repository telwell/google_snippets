<div id="project" class="row">
  <div class="col-xs-10 col-xs-offset-1 col-md-5 subscriber-details">
    
    <header class="page-header">
      <h1>
        {{data.project.project[0].project.name}}
      </h1>
      <p>{{data.project.project[0].project.description}}</p>
      <div class="subscription">
        <span class="text-success" ng-if="data.project.project[0].subscribed">
          You Subscribed 
        </span>
      
<!--         <a href="#">
          Edit
        </a> -->
      </div>
    </header>




      <div class="project" ng-repeat="snippet in data.project.snippets">

        <h2>
          <!-- {{snippet.snippet.id}} -->
        </h2>
        <div class="week">
            <h4>{{snippet.snippet.week}}</h4>
           
        </div>
        
        <p>{{snippet.snippet.text}}</p>
      </div><!-- .project -->


  </div><!-- .subscriber-details -->

  <div class="col-xs-10 col-xs-offset-1 col-md-5 col-md-offset-0">
    
    <div class="row" >
      <div class="col-md-12 members">
        <h1>
          Project Members ({{data.project.members.length}})
        </h1>
        <ul class="member-list">
         <!--  <li ng-repeat="member in data.project.members">
            <a ui_sref="company.user({'user_id': member.id, 'company_id': logged.user.company_id})">
              {{member.user_name}}
            </a>
            {{member.role}}
          </li> -->
          
        </ul>
      </div><!-- .members -->

      <div class="col-md-12 member-search">
        <form action="#" class="member-search-form">
          
          <div class="form-group">
            <select name="members" id="members" class="form-control" >
              <option ng-repeat="member in data.project.members" value="member.user_name">{{member.user_name}}</option>
             
            </select>
          </div>

<!--           <div class="form-group">
            <input type="search" class="form-control" placeholder="Search for a new member...">
          </div>

          <button type="submit" class="btn btn-primary">
            Add/Edit a member
          </button> -->
        </form>
      </div><!-- .member-search -->

      <div class="col-md-12 subscribers">
        <h1>
          Project Subscribers ({{data.project.subscribers.length}})
        </h1>
        <ul class="subscriber-list">
          <li ng-repeat="subscriber in data.project.subscribers">
            <a ui-sref="company.user({'user_id': subscriber.id, 'company_id': logged.user.company_id})">
              {{subscriber.user_name}}
            </a>
          </li>
          
        </ul>
      </div><!-- .subscribers -->
    </div>

  </div>
</div><!-- #project -->
