<div id="auth">
  <h1 class="text-center site-title">
    GoSnipIt
    <i class="fa fa-puzzle-piece"></i>
  </h1>
  <form ng-model="User" ng-submit="Login()">
    <div class="form-group">
      <label for="useremail">Email address</label>
      <input type="email" class="form-control" id="useremail" placeholder="Email" ng-model="User.email">
    </div>
    
    <div class="form-group">
      <label for="userpassword">Password</label>
      <input type="password" class="form-control" id="userpassword" placeholder="Password" ng-model="User.password">
    </div>
   
    <button type="submit" class="btn btn-primary">
      <i class="fa fa-sign-in"></i>
      Login
    </button>
  </form>

	

  <h4>
    Don't have an account?
    <a ui-sref="registration">
      <i class="fa fa-user-plus"></i>
      Register
    </a>
  </h4>
</div><!-- #auth -->
